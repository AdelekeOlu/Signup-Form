<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1>Learn to code by <br />watching others</h1>
        <p>
          See how experienced developers solve problems in real-time.
          <br />Watching scripted tutorials is great but understanding how
          <br />developers think is invaluable.
        </p>
      </div>
      <div class="form-container">
        <div class="form-header">
          <h2>Try it free 7 days <span>then $20/mo. thereafter</span></h2>
        </div>
        <div class="form-container2">
          <form id="signup-form" action="/submit" method="post">
            <div class="form-group">
              <input type="text" id="firstname" placeholder="First Name" />
              <span class="error-message" id="firstname-error"></span>
            </div>
            <div class="form-group">
              <div class="form-group">
                <input type="text" id="lastname" placeholder="Last name" />
                <span class="error-message" id="lastname-error"></span>
              </div>
              <div class="form-group">
                <input type="email" id="email" placeholder="Email Address" />
                <span class="error-message" id="email-error"></span>
              </div>
              <div class="form-group">
                <input type="password" id="password" placeholder="Password" />
                <span class="error-message" id="password-error"></span>
              </div>
            </div>
            <div class="form-group">
              <button type="submit">CLAIM YOUR FREE TRIAL</button>
            </div>
            <p>
              By clicking the button, you are agreeing to our
              <a href>Terms and Services</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
